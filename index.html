<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

</style>
    

    <title>Welcome to Dragon travels</title>
</head>

<body>

    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Danger</strong> Your travel request has not been sent due to errors.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your travel request has been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>





    <div class="container" style="width: 700px;height:400px">
        <marquee><h1 id="title">Dragon Travel Desk</h1></marquee>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input  class="form-control" id="name" placeholder="Enter your name">
                <small id="namevalid" class="form-text text-danger invalid-feedback danger">
                    Your username must be 3 to 10 characters long and should not start with a number
                  </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <small id="emailvalid" class="form-text text-danger invalid-feedback danger">
                    Your email must be a valid email.
                    </small>
              
            
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Audi A4</option>
                    <option>Wagnor</option>
                    <option>Alto</option>
                    <option>Santro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>

            </div>


            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" id="phone" rows="3"></input>
                <small id="phonevalid" class="form-text text-danger invalid-feedback danger">
                  Your phone number should be of 10 digits.
                  </small>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other meessage....</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


            <button  id="submit"  class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>

</html>
